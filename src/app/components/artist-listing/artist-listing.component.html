<div class="container">
    <ng-container *ngIf="artists.length === 0 && !loading_artists">
        <div class="no_results text-center" >
            <img class="icon_image mb-3" src="/assets/searching.png" />
            <h1 class="title">Nothing to see here... yet</h1>
            <h2 class="sub_title">Trying searching an artists name using the search box above!</h2>
        </div>
    </ng-container>

    <ng-container *ngIf="loading_artists">
        <div class="row">
            <div *ngFor="let placeholder of placeholders" class="col-6 col-md-4 col-lg-3 col-xl-2 mb-3">
                <app-artist-card-placeholder></app-artist-card-placeholder>
            </div>
        </div>
    </ng-container>


    <ng-container *ngIf="artists.length > 0 && !loading_artists">
        <div class="row">
            <div *ngFor="let artist of artists" class="col-6 col-md-4 col-lg-3 col-xl-2 mb-3">
                <app-artist-card [artist]="artist"></app-artist-card>
            </div>
        </div>
    </ng-container>
</div>
